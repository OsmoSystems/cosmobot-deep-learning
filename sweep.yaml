description: Sweep different loss functions

program: cosmobot_deep_learning/models/simple_cnn.py

method: random


parameters:
  gpu:
    values: [auto]
  dataset-cache:
    values: [simple_cnn_2019-09-05--15-08-28_osmo_ml_dataset_dev_at_start]
  epochs:
    values: [300]
  loss-fn-name:
    values:
      - mean_squared_error
      - mean_absolute_error
      - logcosh
      - huber
      - mean_squared_logarithmic_error
      - mean_absolute_percentage_error
