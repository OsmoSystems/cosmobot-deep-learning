program: cosmobot_deep_learning/models/multi_image_cnn.py
method: bayes
metric:
  name: val_fraction_outside_0_5_mg_l_error
  goal: minimize
parameters:
  dataset-cache:
    value: "roi_crops_with_center_10k_2"
  convolutional-kernel-size:
    values: [3, 5, 7]
  dense-layer-units:
    values: [64, 128]
  dropblock-size:
    values: [3, 4, 5]
  dropblock-keep-prob:
    min: 0.7
    max: 1.0
  layer-activation:
    values: ["relu"]
  output-layer-activation:
    values: ["relu", "sigmoid"]