program: cosmobot_deep_learning/models/multi_image_cnn.py
method: bayes
metric:
  name: val_fraction_outside_0_5_mg_l_error
  goal: minimize
parameters:
  dataset-cache:
    value: "roi_crops_with_center_10k_2"
  convolutional-kernel-size:
    value: 3
  dense-layer-units:
    values: [64, 128]
  conv-dense-layer-1-units:
    values: [4, 16, 32, 64]
  conv-dense-layer-1-units:
    values: [32, 64, 128]
  l2-regularization:
    values: [0.1, 0.01, 0.001]
  dropblock-size:
    value: 4
  dropblock-keep-prob:
    value: 0.9
  layer-activation:
    value: "relu"
  output-layer-activation:
    value: "sigmoid"